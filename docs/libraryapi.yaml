components:
  schemas:
    InternalServerError:
      type: object
      properties:
        code:
          type: string
          description: codigo de estado
          example: 500
        message:
          type: string
          description: Mensaje de error
          example: Internal Server Error

    BadRequest:
      type: object
      properties:
        code:
          type: string
          description: codigo de estado
          example: 400
        message:
          type: string
          description: Mensaje de error
          example: Error de validacion
        errors:
          type: array
          items:
            $ref: '#/components/schemas/ErrorField'

    ErrorField:
      type: object
      description: Error de validacion en un campo de entrada
      properties:
        fieldName:
          type: string
          description: El campo donde se ha producido el error
          example: title
        message:
          type: string
          description: Mensaje de error asociado con el campo
          example: title is obligatory

    NotFound:
      type: object
      properties:
        code:
          type: string
          description: codigo de estado
          example: 404
        message:
          type: string
          description: Mensaje de error
          example: Book not found

    UserDTO:
      type: object
      properties:
        id:
          type: integer
          description: User ID
          example: 1
        code:
          type: string
          description: Codigo del usuario
          example: A1
        name:
          type: string
          description: Nombre del usuario
          example: Jose
        lastname:
          type: string
          description: Apellido del usuario
          example: Salinas
        address:
          type: string
          description: Direccion del usuario
          example: Paseo Independencia
        birthdate:
          type: date
          description: Fecha de nacimiento
          example: 02/5/1990
        isMember:
          type: boolean
          description: Indica si el usuario es miembro o no del club de la biblioteca
          example: true

    BookInDTO:
      type: object
      properties:
        id:
          type: integer
          description: Book ID
          example: 1
        code:
          type: string
          description: Codigo del libro
          example: A1
        title:
          type: string
          description: Titulo del libro
          example: El seÃ±or de los anillos
        author:
          type: string
          description: Autor del libro
          example: J.R.R Tolkien
        genre:
          type: string
          description: Genero del libro
          example: Ciencia Ficcion
        hasStock:
          type: boolean
          description: Si tiene stock o no
          example: true

    BookInformation:
      type: object
      allOf:
        - $ref: '#/components/schemas/BookInDTO'
      properties:
        year:
          type: date
          description: Fecha de publicacion
          example: 15/03/2023
        pages:
          type: integer
