components:
  schemas:
    InternalServerError:
      type: object
      properties:
        code:
          type: string
          description: codigo de estado
          example: 500
        message:
          type: string
          description: Mensaje de error
          example: Internal Server Error

    BadRequest:
      type: object
      properties:
        code:
          type: string
          description: codigo de estado
          example: 400
        message:
          type: string
          description: Mensaje de error
          example: Error de validacion
        errors:
          type: array
          items:
            $ref: '#/components/schemas/ErrorField'

    ErrorField:
      type: object
      description: Error de validacion en un campo de entrada
      properties:
        fieldName:
          type: string
          description: El campo donde se ha producido el error
          example: title
        message:
          type: string
          description: Mensaje de error asociado con el campo
          example: title is obligatory

    NotFound:
      type: object
      properties:
        code:
          type: string
          description: codigo de estado
          example: 404
        message:
          type: string
          description: Mensaje de error
          example: Book not found

    UserDTO:
      type: object
      properties:
        id:
          type: integer
          description: User ID
          example: 1
        code:
          type: string
          description: Codigo del usuario
          example: A1
        name:
          type: string
          description: Nombre del usuario
          example: Jose
        lastname:
          type: string
          description: Apellido del usuario
          example: Salinas
        address:
          type: string
          description: Direccion del usuario
          example: Paseo Independencia
        birthdate:
          type: date
          description: Fecha de nacimiento
          example: 02/5/1990
        isMember:
          type: boolean
          description: Indica si el usuario es miembro o no del club de la biblioteca
          example: true

    BookInDTO:
      type: object
      properties:
        id:
          type: integer
          description: Book ID
          example: 1
        code:
          type: string
          description: Codigo del libro
          example: A1
        title:
          type: string
          description: Titulo del libro
          example: El señor de los anillos
        author:
          type: string
          description: Autor del libro
          example: J.R.R Tolkien
        genre:
          type: string
          description: Genero del libro
          example: Ciencia Ficcion
        hasStock:
          type: boolean
          description: Si tiene stock o no
          example: true

    BookInformation:
      type: object
      allOf:
        - $ref: '#/components/schemas/BookInDTO'
      properties:
        year:
          type: date
          description: Fecha de publicacion
          example: 15/03/2023
        pages:
          type: integer
          description: Paginas del libro
          example: 200
        price:
          type: integer
          description: Precio del libro
          example: 20

    Notice:
      required:
        - code
        - description
        - hasRead
        - titleNotice
      type: object
      properties:
        id:
          type: integer
          format: int64
        code:
          type: string
        titleNotice:
          type: string
        description:
          type: string
        dateSendNotice:
          type: string
          format: date
        rating:
          type: number
          format: float
        hasRead:
          type: boolean
        bookId:
          type: integer
          format: int64
        userNotices:
          $ref: "#/components/schemas/User"
        rents:
          type: array
          items:
            $ref: "#/components/schemas/Rent"
        books:
          type: array
          items:
            $ref: "#/components/schemas/BookInformation"
    Rent:
      required:
        - code
        - returned
        - totalPrice
      type: object
      properties:
        id:
          type: integer
          format: int64
        code:
          type: string
        startRent:
          type: string
          format: date
        endRent:
          type: string
          format: date
        totalPrice:
          type: number
          format: float
        book:
          type: array
          items:
            $ref: "#/components/schemas/BookInformation"
        user:
          type: array
          items:
            $ref: "#/components/schemas/User"
        notices:
          type: array
          items:
            $ref: "#/components/schemas/Notice"
        returned:
          type: boolean
    Stock:
      required:
        - code
        - isAvailable
      type: object
      properties:
        id:
          type: integer
          format: int64
        code:
          type: string
        isAvailable:
          type: boolean
        quantity:
          type: integer
          format: int32
        books:
          type: array
          items:
            $ref: "#/components/schemas/BookInformation"
    User:
      required:
        - address
        - code
        - email
        - lastName
        - member
        - name
        - phoneNumber
      type: object
      properties:
        id:
          type: integer
          format: int64
        code:
          type: string
        name:
          type: string
        lastName:
          type: string
        address:
          type: string
        phoneNumber:
          type: string
        email:
          type: string
        birthdate:
          type: string
          format: date
        userRents:
          $ref: "#/components/schemas/Rent"
        noticeUser:
          type: array
          items:
            $ref: "#/components/schemas/Notice"
        member:
          type: boolean
    RentDTO:
      type: object
      properties:
        id:
          type: integer
          format: int32
        title:
          type: string
        code:
          type: string
        startRent:
          type: string
          format: date
        endRent:
          type: string
          format: date
        userId:
          type: integer
          format: int64
        totalPrice:
          type: number
          format: float
        bookId:
          type: integer
          format: int64
        returned:
          type: boolean
    Library:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        description:
          type: string
        city:
          type: string
        verify:
          type: boolean
        latitude:
          type: number
          format: double
        longitude:
          type: number
          format: double

  responses:
    NoContent:
      description: No Content
    InternalServerError:
      content:
        application/json:
          schema:
